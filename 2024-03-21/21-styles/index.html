<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container cont1">
	<div id="div1" class="sort" type="row-1">Div 1</div>
	<div id="div2" class="sort" type="row-2">Div 2</div>
	<div id="div3" class="sort" type="row-3">Div 3</div>
	<div id="div4" class="sort" type="row-4">Div 4</div>
	<div id="div5" class="sort" type="row-5">Div 5</div>
	<div id="div6" class="sort" type="row-6">Div 6</div>
</div>

<div class="container cont3">
        <button id="btn1" class="my-buttons" onclick="changeBackgroundColor()">change Background Color</button>
        <button id="btn2" class="my-buttons" onclick="changeFontSize()">change Font Size</button>
        <button id="btn2" class="my-buttons" onclick="changeBoxSize()">change Box Size</button>
        <button id="btn2" class="my-buttons" onclick="changeMultipleStyles()">change Multiple Styles</button>
        <button id="btn2" class="my-buttons" onclick="readingStyles()">reading Styles</button>
    </div>

<script>

    var changeBackgroundColor = () => {
        document.getElementById("div1").style.backgroundColor = 'red';
    }

    var changeFontSize = () => {
        document.getElementById("div2").style.fontSize = '24px';

    }

    var changeBoxSize = () => {
        document.getElementById("div3").style.width = '50px';

    }
    
    var changeMultipleStyles = () => {
        document.getElementById("div4").style.cssText = 'background-color: blue; font-size: 24px; color: white; width: 150px;';
        
    }

    var readingStyles = () => {
        var styles = document.getElementById('div4').style;
        console.log(styles);
    }
    
</script>
</body>
</html>
